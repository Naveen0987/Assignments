<div class="container">
    <h1>Employee Management System</h1>
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="number" class="form-control" id="employeeId" [(ngModel)]="employee.id">
          </div>
          <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" [(ngModel)]="employee.name">
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" [(ngModel)]="employee.salary">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" [(ngModel)]="employee.role">
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" [(ngModel)]="employee.department">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="employee.age">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" [(ngModel)]="employee.dob">
          </div>
          <button type="button" class="btn btn-primary" [disabled]="!employee.name || !employee.salary" (click)="isEdit ? updateEmployee() : createEmployee()">{{ isEdit ? 'Update' : 'Create' }}</button>
        </form>
      </div>
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Salary</th>
              <th>Role</th>
              <th>Department</th>
              <th>Age</th>
              <th>DOB</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.salary }}</td>
              <td>{{ employee.role }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.age }}</td>
              <td>{{ employee.dob | date }}</td>
              <td>
                <button class="btn btn-info" (click)="editEmployee(employee)">Edit</button>
                <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
