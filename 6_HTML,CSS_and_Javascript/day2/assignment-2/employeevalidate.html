<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Employee</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-picture {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 150px;
      height: 150px;
    }
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .form-control.valid {
      border-color: #28a745;
      background-color: #d4edda;
    }
    .form-control.invalid {
      border-color: #dc3545;
      background-color: #f8d7da;
    }
    .form-text {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Employee
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Create Employee</a></li>
              <li><a class="dropdown-item" href="#">View Employee</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Create Employee Form -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h2>Create Employee</h2>
        <form id="employeeForm">
          <!-- First Row: Names -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
            </div>
            <div class="col-md-4 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
          </div>

          <!-- Second Row: DOB, Country, Age -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option selected disabled>Select Country</option>
                <option value="1">USA</option>
                <option value="2">UK</option>
                <option value="3">India</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Age" required min="1">
            </div>
          </div>

          <!-- Third Row: Email, Phone, Favorite Color -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Phone" pattern="[0-9]{10}">
            </div>
            <div class="col-md-4 mb-3">
              <label for="favColor" class="form-label">Favorite Color</label>
              <input type="color" class="form-control" id="favColor">
            </div>
          </div>

          <!-- Fourth Row: Address (Spanning Full Width) -->
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
      </div>

      <div class="col-md-4 d-flex flex-column align-items-center">
        <div class="profile-picture mb-3" id="profileDisplay">
          <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImage">
        </div>
        <input type="file" class="form-control" id="profilePic" accept="image/*" onchange="displayImage(this)">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to display uploaded image and validate form -->
  <script>
    document.getElementById('employeeForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission for validation
      
      const fields = [
        { id: 'firstName', required: true },
        { id: 'lastName', required: true },
        { id: 'dob', required: true },
        { id: 'country', required: true },
        { id: 'age', required: true, min: 1 },
        { id: 'email', required: true, type: 'email' },
        { id: 'phone', required: false, pattern: /^[0-9]{10}$/ },
        { id: 'address', required: true }
      ];
      
      let valid = true;
      let message = '';

      fields.forEach(field => {
        const input = document.getElementById(field.id);
        let isValid = true;
        
        if (field.required && !input.value.trim()) {
          isValid = false;
        }

        if (field.type === 'email' && !isValidEmail(input.value.trim())) {
          isValid = false;
        }

        if (field.pattern && !field.pattern.test(input.value.trim())) {
          isValid = false;
        }

        if (field.min && input.value < field.min) {
          isValid = false;
        }

        if (isValid) {
          input.classList.add('valid');
          input.classList.remove('invalid');
        } else {
          input.classList.add('invalid');
          input.classList.remove('valid');
          valid = false;
        }
      });

      if (valid) {
        const firstName = document.getElementById('firstName').value;
        const middleName = document.getElementById('middleName').value;
        const lastName = document.getElementById('lastName').value;
        const dob = document.getElementById('dob').value;
        const country = document.getElementById('country').selectedOptions[0].text;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const favColor = document.getElementById('favColor').value;
        const address = document.getElementById('address').value;
        
        message = `
          First Name: ${firstName}\n
          Middle Name: ${middleName}\n
          Last Name: ${lastName}\n
          Date of Birth: ${dob}\n
          Country: ${country}\n
          Age: ${age}\n
          Email: ${email}\n
          Phone: ${phone}\n
          Favorite Color: ${favColor}\n
          Address: ${address}
        `;
        
        alert('Form Submitted Successfully!\n\n' + message);
      } else {
        alert('Please correct the errors in the form.');
      }
    });

    function isValidEmail(email) {
      const re = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
      return re.test(email);
    }

    function displayImage(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileImage').setAttribute('src', e.target.result);
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
