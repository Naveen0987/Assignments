<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations with Employee API</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Employee CRUD Operations</h2>

        <!-- Row for Side-by-Side Layout -->
        <div class="row mt-4">
            <!-- Create Employee Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Create Employee</div>
                    <div class="card-body">
                        <form id="createEmployeeForm">
                            <div class="form-group">
                                <label for="createId">Employee ID:</label>
                                <input type="number" class="form-control" id="createId" placeholder="Enter employee ID">
                            </div>
                            <div class="form-group">
                                <label for="createName">Name:</label>
                                <input type="text" class="form-control" id="createName" placeholder="Enter employee name" required>
                            </div>
                            <div class="form-group">
                                <label for="createSalary">Salary:</label>
                                <input type="number" class="form-control" id="createSalary" placeholder="Enter salary" required>
                            </div>
                            <div class="form-group">
                                <label for="createAge">Age:</label>
                                <input type="number" class="form-control" id="createAge" placeholder="Enter age" required>
                            </div>
                            <button type="submit" class="btn btn-success">Create Employee</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Get Employee List -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Get Employee Data</div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="getEmployees()">Get All Employees</button>
                        <ul id="employeeList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for Update and Delete Forms -->
        <div class="row mt-4">
            <!-- Update Employee Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Update Employee</div>
                    <div class="card-body">
                        <form id="updateEmployeeForm">
                            <div class="form-group">
                                <label for="updateId">Employee ID:</label>
                                <input type="number" class="form-control" id="updateId" placeholder="Enter employee ID" required>
                            </div>
                            <div class="form-group">
                                <label for="updateName">Name:</label>
                                <input type="text" class="form-control" id="updateName" placeholder="Enter new name" required>
                            </div>
                            <div class="form-group">
                                <label for="updateSalary">Salary:</label>
                                <input type="number" class="form-control" id="updateSalary" placeholder="Enter new salary" required>
                            </div>
                            <div class="form-group">
                                <label for="updateAge">Age:</label>
                                <input type="number" class="form-control" id="updateAge" placeholder="Enter new age" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Update Employee</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Delete Employee Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Delete Employee</div>
                    <div class="card-body">
                        <form id="deleteEmployeeForm">
                            <div class="form-group">
                                <label for="deleteId">Employee ID:</label>
                                <input type="number" class="form-control" id="deleteId" placeholder="Enter employee ID" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Delete Employee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for API Integration -->
    <script>
        // Create Employee
        document.getElementById('createEmployeeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('createId').value;
            const name = document.getElementById('createName').value;
            const salary = document.getElementById('createSalary').value;
            const age = document.getElementById('createAge').value;

            let payload = {
                name: name,
                salary: salary,
                age: age
            };

            if (id) {
                payload.id = id;  // Include ID if provided
            }

            fetch('https://dummy.restapiexample.com/api/v1/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                alert('Employee Created Successfully');
                document.getElementById('createEmployeeForm').reset();
                getEmployees(); // Refresh employee list
            })
            .catch(error => console.error('Error:', error));
        });

        // Get All Employees
        function getEmployees() {
            fetch('https://dummy.restapiexample.com/api/v1/employees')
            .then(response => response.json())
            .then(data => {
                const employeeList = document.getElementById('employeeList');
                employeeList.innerHTML = ''; // Clear existing list

                data.data.forEach(employee => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerHTML = `${employee.employee_name} - ${employee.employee_salary} - ${employee.employee_age} years old
                                    <button class="btn btn-danger btn-sm float-right" onclick="deleteEmployee(${employee.id})">Delete</button>`;
                    employeeList.appendChild(li);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        // Update Employee
        document.getElementById('updateEmployeeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const salary = document.getElementById('updateSalary').value;
            const age = document.getElementById('updateAge').value;

            fetch(`https://dummy.restapiexample.com/api/v1/update/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    salary: salary,
                    age: age
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Employee Updated Successfully');
                document.getElementById('updateEmployeeForm').reset();
                getEmployees(); // Refresh employee list
            })
            .catch(error => console.error('Error:', error));
        });

        // Delete Employee
        document.getElementById('deleteEmployeeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('deleteId').value;

            if (confirm('Are you sure you want to delete this employee?')) {
                fetch(`https://dummy.restapiexample.com/api/v1/delete/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert('Employee Deleted Successfully');
                    document.getElementById('deleteEmployeeForm').reset();
                    getEmployees(); // Refresh employee list
                })
                .catch(error => console.error('Error:', error));
            }
        });

        // Initialize employee list when page loads
        window.onload = function() {
            getEmployees();
        }
    </script>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
