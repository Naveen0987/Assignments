<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Employee</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-picture {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 150px;
      height: 150px;
    }
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Employee
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Create Employee</a></li>
              <li><a class="dropdown-item" href="#">View Employee</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Create Employee Form -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h2>Create Employee</h2>
        <form>
          <!-- First Row: Names -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="col-md-4 mb-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
            </div>
            <div class="col-md-4 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>

          <!-- Second Row: DOB, Country, Age -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-4 mb-3">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country">
                <option selected>Select Country</option>
                <option value="1">USA</option>
                <option value="2">UK</option>
                <option value="3">India</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Age">
            </div>
          </div>

          <!-- Third Row: Email, Phone, Favorite Color -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-md-4 mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Phone">
            </div>
            <div class="col-md-4 mb-3">
              <label for="favColor" class="form-label">Favorite Color</label>
              <input type="color" class="form-control" id="favColor">
            </div>
          </div>

          <!-- Fourth Row: Address (Spanning Full Width) -->
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
      </div>

      <div class="col-md-4 d-flex flex-column align-items-center">
        <div class="profile-picture mb-3" id="profileDisplay">
          <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImage">
        </div>
        <input type="file" class="form-control" id="profilePic" accept="image/*" onchange="displayImage(this)">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to display uploaded image -->
  <script>
    function displayImage(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileImage').setAttribute('src', e.target.result);
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
