<div class="container mt-5">
    <h2>Employee List</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.age }}</td>
        </tr>
      </tbody>
    </table>
  </div>
