<h2>Create Employee</h2>
<form (ngSubmit)="addEmployee()">
  <label for="empid">Emp ID:</label>
  <input type="number" id="empid" [(ngModel)]="employee.empid" name="empid" required><br>
  
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="employee.name" name="name" required><br>
  
  <label for="department">Department:</label>
  <input type="text" id="department" [(ngModel)]="employee.department" name="department" required><br>
  
  <label for="branch">Branch:</label>
  <input type="text" id="branch" [(ngModel)]="employee.branch" name="branch" required><br>
  
  <label for="age">Age:</label>
  <input type="number" id="age" [(ngModel)]="employee.age" name="age" required><br>
  
  <label for="dob">DOB:</label>
  <input type="date" id="dob" [(ngModel)]="employee.dob" name="dob" required><br>
  
  <label for="country">Country:</label>
  <input type="text" id="country" [(ngModel)]="employee.country" name="country" required><br>
  
  <label for="contact">Contact:</label>
  <input type="text" id="contact" [(ngModel)]="employee.contact" name="contact" required><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="employee.email" name="email" required><br>
  
  <label for="address">Address:</label>
  <input type="text" id="address" [(ngModel)]="employee.address" name="address" required><br>
  
  <button type="submit">Create</button>
</form>
